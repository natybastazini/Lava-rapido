<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/carros.png" type="image/x-icon">
    <link rel="stylesheet" href="../input.css">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="style.css">

    <title>Meu Perfil - Fast Car</title>
</head>
<body class="flex items-center justify-center" style="background-image: url('../../img/bg.png'); background-size: cover; background-position: center; height: 100vh;">

    <div class="container mx-auto">
        <h2 class="text-6xl text-aqua-dark  ml-[650px] font-semibold mb-4">Meu Perfil</h2>

        <div class=" p-8 ml-[300px]  rounded-lg shadow-md w-full max-w-4xl">
            <div class="flex flex-col md:flex-row items-center justify-center md:justify-start">
                <!-- Foto -->
                <div class="w-full   md:w-1/3 flex flex-col items-center mb-4 md:mb-0 space-y-8" >
                    <div class="w-64 h-64 bg-gray-900 rounded-full overflow-hidden mb-2">
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="w-full h-full object-cover" id="profile-image">
                    </div>
                    <div>
                        <input type="file" id="photo" name="photo" class="hidden" accept="image/*" onchange="loadFile(event)">
                        <label for="photo" class="cursor-pointer  bg-aqua-dark text-white px-10 py-2 rounded-lg hover:bg-aqua-dark focus:outline-none focus:ring-2 focus:ring-aqua-dark mt-2">Escolher Foto</label>
                    </div>
                </div>

                <!-- Formulário -->
                <div class="w-full md:w-2/3 pl-8">
                    <div class="flex justify-end mb-4">
                        <button id="editarPerfil" class=" text-white px-4 py-2 rounded-lg  focus:outline-none focus:ring-2"><img src="../../img/editar.png" alt=""></button>
                    </div>
                   
                    <form action="#" method="POST" id="profile-form">
                        <div class="mb-4">
                            <label for="nome" class="block text-white">Nome</label>
                            <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-dark  bg-gray-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="data-nascimento" class="block text-white">Data de Nascimento</label>
                            <input type="date" id="data-nascimento" name="data-nascimento" class="w-full text-white px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-dark bg-gray-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-white">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-dark  bg-gray-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="telefone" class="block text-white">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-dark  bg-gray-300" required>
                        </div>
                        <div>   
                            <button type="submit" class="w-full bg-aqua-dark text-white px-4 py-2 rounded-lg hover:bg-aqua-darck focus:outline-none focus:ring-2 focus:ring-red-500">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/editarPerfil.js"></script>

</body>
</html>
