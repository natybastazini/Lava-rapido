<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Michroma&display=swap" rel="stylesheet">
    <script type="module" src="../js/editar_perfil.js" defer></script>
    <title>Fast Car</title>
</head>
<body class="flex flex-col bg-[url('../../img/fundo.svg')] h-screen">
    <header class="h-[20%] flex items-center justify-center">
     <h1 class="font-fontDestaque font-bold text-4xl text-principal">
        Meu Perfil
     </h1>
    </header>
    <main class="grow flex items-center justify-center px-72">
        <div class="p-8 rounded-lg shadow-md w-full h-[560px] bg-transparencia">
            <div class="flex flex-col md:flex-row items-center justify-center md:justify-start">
                <!-- Foto -->
                <div class="w-full   md:w-1/3 flex flex-col items-center mb-4 md:mb-0 space-y-8" >
                    <div class="w-64 h-64 bg-input rounded-full overflow-hidden mb-2">
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="w-full h-full object-cover" id="profile-image">
                    </div>
                    <div>
                        <input type="file" id="photo" name="photo" class="hidden" accept="image/*" onchange="loadFile(event)">
                        <label for="photo" class="cursor-pointer bg-principal text-white font-font font-light px-10 py-2 rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-principal mt-2">
                            Escolher Foto
                        </label>
                    </div>
                </div>
                <!-- Formulário -->
                <div class="w-full md:w-2/3 pl-8">
                    <div class="flex justify-end mb-4">
                        <button id="editarPerfil" class=" text-black px-4 py-2 rounded-lg  focus:outline-none focus:ring-2"><img src="../../img/editar.png" alt=""></button>
                    </div>
                
                    <form action="#" method="POST" id="profile-form">
                        <div class="mb-4">
                            <label for="nome" class="block text-principal font-font font-semibold">
                                Nome
                            </label>
                            <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-principal bg-input" required>
                        </div>
                        <div class="mb-4">
                            <label for="data-nascimento" class="block text-principal font-font font-semibold">
                                Data de Nascimento
                            </label>
                            <input type="date" id="data-nascimento" name="data-nascimento" class="w-full text-black px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-principal bg-input" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-principal font-font font-semibold">
                                Email
                            </label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-principal  bg-input" required>
                        </div>
                        <div class="mb-4">
                            <label for="telefone" class="block text-principal font-font font-semibold">
                                Telefone
                            </label>
                            <input type="tel" id="telefone" name="telefone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-principal  bg-input" required>
                        </div>
                        <div class="flex items-center justify-center">
                            <button type="submit"  class="w-48 bg-principal text-lg text-white font-light font-font px-4 py-2 rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-red-500">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
